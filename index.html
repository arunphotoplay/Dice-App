<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation/slide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dice app</title>
</head>

<body>


    <div class="dice-container ">
        <div class="reload">
            <i class="fa-solid fa-rotate-right u--slideDown "></i>
        </div>
        <div class="dice u--slideDown ">
            <img class="shake" id="decimates" src="images/Vector.png" alt="">
        </div>

        <div class="button-container u--slideDown  ">
            <p>Click to roll Dice</p>
            <button class="" id="rollButton" >
                <i class="fa-solid fa-dice"></i>
            </button>
        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
